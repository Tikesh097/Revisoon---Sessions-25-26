<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PostSphere</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ðŸ“¬ PostSphere</h1>

    <input id="searchInput" placeholder="Search posts..." />
    <select id="searchMode">
      <option value="full">Full Text</option>
      <option value="title">Title Only</option>
      <option value="fuzzy">Fuzzy</option>
    </select>
  </header>

  <section id="transformers">
    <label><input type="checkbox" id="longPosts" /> Highlight long posts</label>
    <label><input type="checkbox" id="groupByUser" /> Group by user</label>
    <label><input type="checkbox" id="sortByComments" /> Sort by comments</label>
  </section>

  <main id="feed"></main>

  <footer>
    <button id="prev">Prev</button>
    <span id="pageInfo"></span>
    <button id="next">Next</button>
  </footer>

  <div id="modal" class="hidden"></div>

  <script src="app.js"></script>
</body>
</html>
